<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        /* หัวข้อใหญ่ */
        h1 {
            color: black; /* สีเริ่มต้นของหัวข้อใหญ่ สามารถเปลี่ยนสีตรงนี้ได้ */
            font-weight: bold; /* ตัวหนา */
            font-size: 36px;
        }

        /* ข้อมูลแต่ละหัวข้อ */
        .name { color: #2B6BA6; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .age { color: #3B3131; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color นี้ได้ */
        .school { color: #B4AEF2; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .favorite-color { color: #CCC9FF; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .hobby { color: #6AA177; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .likes { color: #00FF42; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
        .dislikes { color: #BD4444; font-size: 24px; } /* สามารถเปลี่ยนสีตรง color ได้ */
    </style>
</head>
<body>
    <h1>แนะนำตัว</h1>  

    <p class="name">ชื่อ: เฟิร์ส</p>
    <p class="age">อายุ: 10</p>
    <p class="school">โรงเรียน: สกร.เขตมีนบุรี</p>
    <p class="favorite-color">สีที่ชอบ: ฟ้า ม่วง</p>
    <p class="hobby">งานอดิเรก: ร้องเพลง ฟังเพลง เล่นเกม ดูหนัง</p>
    <p class="likes">สิ่งที่ชอบ: ลุกหมา</p>
    <p class="dislikes">สิ่งที่ไม่ชอบ: แมงมุม</p>

</body>
</html>
